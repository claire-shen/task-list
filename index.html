<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
</head>
<body id = "gradient">
    <header>
        <h1 class = "animate__animated animate__tada">Welcome to your Task List</h1>
        <h4 class = "creator">Made by Claire Shen</h4>
    </header>
    
    <div class = "container">  
        <input id = "userinput" class = "inputbox" type="text" placeholder = "Enter List Item">
        <button id = "enter" class="button-75" role="button"><span class="text">Enter</span></button>
    </div>
    
    <h5>Click to Remove Items</h5>
    <div class = "tlist">
        <ul id="list">
        </ul>
    </div>
    
    
    <div class = "color_picker">
        <h3>Adjust Background</h3>
        <input class = "color1" type = "color" name = "color1" value ="#eeaeca">
        <input  class = "color2" type = "color" name = "color2" value = "#94bbe9">
    </div>
    
    <script type = "text/javascript" src="script.js"></script>
</body>
</html>
